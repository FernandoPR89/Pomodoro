<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <main class="timer-card">
        <div class="header">
            <h1 class="app-title">Pomodoro</h1>
            <button id="stats-btn" class="icon-btn" title="Ver estadísticas">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 20V10M18 20V4M6 20v-4" />
                </svg>
            </button>
        </div>

        <div class="timer-display">
            <div id="phase-label" class="phase-tag">Trabajo</div>
            <div class="time-wrapper">
                <span id="minutes">25</span><span class="colon">:</span><span id="seconds">00</span>
            </div>
            <div id="status-msg" class="status-text">Listo para enfocar</div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn btn-primary">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                Iniciar
            </button>
            <button id="pause-btn" class="btn btn-warning" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                Pausar
            </button>
            <button id="reset-btn" class="btn btn-danger">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
            </button>
        </div>
    </main>

    <footer class="quick-actions">
        <button id="productive-btn" class="text-btn">Marcas sesión productiva</button>
        <button id="interrupted-btn" class="text-btn text-muted">Interrumpida</button>
    </footer>

    <script src="popup.js"></script>
</body>

</html>
